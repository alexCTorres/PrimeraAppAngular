<h1 style="text-align: center;"> REGISTRAR USUARIOS</h1>

<form style="text-align: center;">

  Nombre: <input type="text"  name="nombre" [(ngModel)]="nombre"> <br/><br/>
  Apellido: <input type="text"  name="apellido" [(ngModel)]="apellido"> <br/><br/>
  <input type="button" value="Registrar" (click)="registrarUsuarios()">

</form>

<br/><br/>
<p *ngIf="registro" style="text-align: center;">{{mensaje}} con el nombre de {{nombre}} {{apellido}}</p>
